# Stack Database
# Comprehensive database of technology options for project scaffolding
# Used by stack-advisor skill to recommend technology choices

# ═══════════════════════════════════════════════════════════════════════════════
# FRONTEND FRAMEWORKS
# ═══════════════════════════════════════════════════════════════════════════════

frontends:
  # ─────────────────────────────────────────────────────────────────────────────
  # React Ecosystem
  # ─────────────────────────────────────────────────────────────────────────────
  nextjs:
    name: "Next.js"
    version: "15"
    type: fullstack-react
    languages: [typescript, javascript]
    features:
      - app-router
      - server-components
      - server-actions
      - api-routes
      - ssr
      - ssg
      - isr
      - middleware
      - image-optimization
      - font-optimization
    learning_curve: easy
    ecosystem_size: large
    community: very-active
    docs_quality: excellent
    stability: stable
    hosting:
      recommended: [vercel]
      supported: [netlify, aws-amplify, cloudflare-pages, docker, self-hosted]
    pairs_well_with:
      backends: [supabase, prisma, drizzle, trpc]
      auth: [nextauth, clerk, supabase-auth, auth0]
      styling: [tailwind, css-modules, styled-components]
    best_for:
      - saas
      - marketing-sites
      - e-commerce
      - dashboards
      - content-sites
    not_for:
      - simple-static-sites  # overkill
      - mobile-apps
    setup_time: fast
    maturity: very-mature

  remix:
    name: "Remix"
    version: "2"
    type: fullstack-react
    languages: [typescript, javascript]
    features:
      - nested-routes
      - loaders-actions
      - progressive-enhancement
      - error-boundaries
      - ssr
      - edge-ready
    learning_curve: medium
    ecosystem_size: medium
    community: active
    docs_quality: good
    stability: stable
    hosting:
      recommended: [cloudflare-pages, vercel]
      supported: [netlify, fly-io, aws, docker]
    pairs_well_with:
      backends: [prisma, drizzle, d1]
      auth: [remix-auth, clerk, auth0]
      styling: [tailwind, css-modules]
    best_for:
      - web-apps
      - content-sites
      - forms-heavy-apps
      - edge-applications
    not_for:
      - static-sites
      - mobile-apps
    setup_time: medium
    maturity: mature

  vite-react:
    name: "Vite + React"
    version: "5"
    type: spa
    languages: [typescript, javascript]
    features:
      - fast-hmr
      - esm
      - spa
      - code-splitting
    learning_curve: easy
    ecosystem_size: large
    community: very-active
    docs_quality: good
    stability: stable
    hosting:
      recommended: [vercel, netlify]
      supported: [any-static-host]
    pairs_well_with:
      backends: [any]
      auth: [any]
      styling: [tailwind, css-modules, styled-components]
    best_for:
      - spa-applications
      - admin-panels
      - internal-tools
    not_for:
      - seo-critical
      - content-sites
    setup_time: very-fast
    maturity: mature

  # ─────────────────────────────────────────────────────────────────────────────
  # Vue Ecosystem
  # ─────────────────────────────────────────────────────────────────────────────
  nuxt:
    name: "Nuxt"
    version: "3"
    type: fullstack-vue
    languages: [typescript, javascript]
    features:
      - auto-imports
      - file-based-routing
      - ssr
      - ssg
      - hybrid-rendering
      - server-routes
      - nitro-server
    learning_curve: easy
    ecosystem_size: medium
    community: active
    docs_quality: excellent
    stability: stable
    hosting:
      recommended: [vercel, netlify]
      supported: [cloudflare, aws, docker]
    pairs_well_with:
      backends: [prisma, drizzle, supabase]
      auth: [nuxt-auth, supabase-auth, clerk]
      styling: [tailwind, unocss]
    best_for:
      - vue-teams
      - content-sites
      - dashboards
    not_for:
      - react-teams
    setup_time: fast
    maturity: mature

  vue-spa:
    name: "Vue + Vite"
    version: "3"
    type: spa
    languages: [typescript, javascript]
    features:
      - composition-api
      - fast-hmr
      - spa
    learning_curve: easy
    ecosystem_size: large
    community: active
    docs_quality: excellent
    stability: stable
    hosting:
      recommended: [vercel, netlify]
      supported: [any-static-host]
    pairs_well_with:
      backends: [any]
      styling: [tailwind, unocss]
    best_for:
      - spa-applications
      - vue-teams
    not_for:
      - seo-critical
    setup_time: very-fast
    maturity: mature

  # ─────────────────────────────────────────────────────────────────────────────
  # Svelte Ecosystem
  # ─────────────────────────────────────────────────────────────────────────────
  sveltekit:
    name: "SvelteKit"
    version: "2"
    type: fullstack-svelte
    languages: [typescript, javascript]
    features:
