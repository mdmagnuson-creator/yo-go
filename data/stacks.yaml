# ═══════════════════════════════════════════════════════════════════════════════
# DATABASES
# ═══════════════════════════════════════════════════════════════════════════════

databases:
  # ─────────────────────────────────────────────────────────────────────────────
  # Managed PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────────
  supabase:
    name: "Supabase"
    type: postgres
    managed: true
    features:
      - realtime
      - auth
      - storage
      - edge-functions
      - vector
      - row-level-security
      - auto-api
    free_tier: true
    pricing: per-project
    best_for:
      - rapid-development
      - realtime-apps
      - auth-included
    not_for:
      - self-hosted-requirements
      - complex-backend-logic
    pairs_well_with: [nextjs, remix, nuxt, sveltekit]

  neon:
    name: "Neon"
    type: postgres
    managed: true
    features:
      - serverless
      - branching
      - autoscaling
      - scale-to-zero
    free_tier: true
    pricing: usage-based
    best_for:
      - serverless-apps
      - development-branches
      - cost-optimization
    not_for:
      - always-on-workloads
    pairs_well_with: [prisma, drizzle]

  planetscale:
    name: "PlanetScale"
    type: mysql
    managed: true
    features:
      - branching
      - serverless
      - vitess
      - non-blocking-schema-changes
    free_tier: true
    pricing: usage-based
    best_for:
      - mysql-compatibility
      - database-branching
      - large-scale
    not_for:
      - foreign-keys  # vitess limitation
      - postgres-preference
    pairs_well_with: [prisma, drizzle]

  turso:
    name: "Turso"
    type: sqlite
    managed: true
    features:
      - edge-sqlite
      - embedded-replicas
      - low-latency
      - libsql
    free_tier: true
    pricing: usage-based
    best_for:
      - edge-applications
      - read-heavy
      - low-latency
    not_for:
      - complex-queries
      - heavy-writes
    pairs_well_with: [sveltekit, remix, cloudflare]

  # ─────────────────────────────────────────────────────────────────────────────
  # Self-Managed Relational
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    name: "PostgreSQL"
    type: relational
    managed: false
    features:
      - acid
      - json
      - full-text-search
      - extensions
      - pgvector
    providers:
      managed: [aws-rds, gcp-cloud-sql, azure-postgres, railway, render]
      self-hosted: [docker, bare-metal]
    best_for:
      - most-applications
      - complex-queries
      - json-data
    not_for:
      - simple-key-value
      - massive-scale  # without sharding
    pairs_well_with: [prisma, drizzle, sqlalchemy, gorm]

  mysql:
    name: "MySQL"
    type: relational
    managed: false
    features:
      - acid
      - replication
      - json
    providers:
      managed: [aws-rds, gcp-cloud-sql, azure-mysql]
      self-hosted: [docker, bare-metal]
    best_for:
      - read-heavy
      - legacy-compatibility
    not_for:
      - complex-json
      - advanced-features
    pairs_well_with: [prisma, sequelize]

  # ─────────────────────────────────────────────────────────────────────────────
  # NoSQL
  # ─────────────────────────────────────────────────────────────────────────────
  mongodb:
    name: "MongoDB Atlas"
    type: document
    managed: true
    features:
      - flexible-schema
      - aggregation
      - atlas-search
      - vector-search
      - change-streams
    free_tier: true
    pricing: per-cluster
    best_for:
      - flexible-schema
      - rapid-iteration
      - document-data
    not_for:
      - complex-relationships
      - transactions-heavy
    pairs_well_with: [mongoose, prisma]

  dynamodb:
    name: "DynamoDB"
    type: key-value
    managed: true
    features:
      - serverless
      - auto-scaling
      - global-tables
      - streams
    free_tier: true
    pricing: usage-based
    best_for:
      - aws-infrastructure
      - high-scale
      - simple-access-patterns
    not_for:
      - complex-queries
      - ad-hoc-queries
      - relational-data
    pairs_well_with: [aws-lambda, go, nodejs]

  redis:
    name: "Redis"
    type: cache
    managed: true
    features:
      - caching
      - pub-sub
      - queues
      - rate-limiting
    providers:
      managed: [upstash, redis-cloud, aws-elasticache]
    best_for:
      - caching
      - sessions
      - real-time
      - queues
    not_for:
      - primary-database
      - complex-queries
    pairs_well_with: [any]

