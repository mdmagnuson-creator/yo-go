      - highly-interactive-apps
    setup_time: fast
    maturity: mature

  solid:
    name: "SolidJS"
    version: "1"
    type: spa
    languages: [typescript, javascript]
    features:
      - fine-grained-reactivity
      - no-virtual-dom
      - jsx
      - small-bundle
    learning_curve: medium
    ecosystem_size: small
    community: growing
    docs_quality: good
    stability: stable
    hosting:
      recommended: [vercel, netlify]
      supported: [any-static-host]
    pairs_well_with:
      backends: [any]
      styling: [tailwind]
    best_for:
      - performance-critical
      - react-like-syntax
    not_for:
      - large-teams  # smaller ecosystem
    setup_time: fast
    maturity: maturing

